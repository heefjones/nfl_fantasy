<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Fantasy PPG Rankings</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>2025 Fantasy PPG Rankings</h1>
  <label for="position-select">Choose a position:</label>
  <select id="position-select">
    <option value="">-- Select --</option>
    <option value="QB">Quarterbacks</option>
    <option value="RB">Running Backs</option>
    <option value="WR">Wide Receivers</option>
    <option value="TE">Tight Ends</option>
    <option value="DST">Defenses</option>
  </select>

  <div id="table-container"></div>

  <script>
    const select = document.getElementById('position-select');
    const container = document.getElementById('table-container');
  
    let data = {};
  
    fetch('ppg_data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
  
        select.addEventListener('change', () => {
          const pos = select.value;
          container.innerHTML = '';
          if (!pos || !data[pos]) return;
  
          const tbl = document.createElement('table');
          const header = tbl.insertRow();
          ['Rank', 'Player', 'PPG'].forEach(h => {
            const th = document.createElement('th');
            th.textContent = h;
            header.appendChild(th);
          });
  
          data[pos].forEach(row => {
            const tr = tbl.insertRow();
            tr.insertCell().textContent = row.rank;
            tr.insertCell().textContent = row.player;
            tr.insertCell().textContent = row.ppg;
          });
  
          container.appendChild(tbl);
        });
      });
  </script>  
</body>
</html>
